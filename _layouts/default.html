<!doctype html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <meta charset="utf-8">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  {% include header.html %}
  <main>
    {{ content }}
  </main>
  {% include footer.html %}
  <script src="{{ '/assets/js/theme-toggle.js' | relative_url }}"></script>

  <!-- Age Gate Modal -->
<div id="age-gate" class="age-gate-overlay">
  <div class="age-gate-modal">
    <h2>Are you 18 or old AF?</h2>
    <p>This site may contain mature content. Please confirm your age.</p>
    <button id="age-yes">üëçYes, I might be a dinosaur!</button>
    <button id="age-no">Nope.üëé</button>
  </div>
</div>

  {% include footer.html %}
  <script src="{{ '/assets/js/theme-toggle.js' | relative_url }}"></script>

  <!-- Age Gate Script -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const ageGate = document.getElementById("age-gate");
      const yesBtn = document.getElementById("age-yes");
      const noBtn = document.getElementById("age-no");

      if (!localStorage.getItem("ageConfirmed")) {
        ageGate.style.display = "flex";
      }

      yesBtn.addEventListener("click", function() {
        localStorage.setItem("ageConfirmed", "true");
        ageGate.style.display = "none";
      });

      noBtn.addEventListener("click", function() {
        ageGate.style.display = "none"; // hide overlay immediately
        window.location.href = "{{ '/oops.html' | relative_url }}";
      });
    });
  </script>

  
</body>
</html>
