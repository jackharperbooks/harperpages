---
layout: default
title: Books
permalink: /books/
---

<h1>Books</h1>

<div class="books-grid">
  {% for book in site.books %}
    <div class="book-card">
      <a href="{{ book.url | relative_url }}">
        {% if book.cover %}
          <img src="{{ book.cover | relative_url }}" alt="{{ book.title }} cover">
        {% endif %}
        <h2>{{ book.title }}</h2>
      </a>
      {% if book.description %}
        <p>{{ book.description }}</p>
      {% endif %}
    </div>
  {% endfor %}
</div>
